<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Algoritmo de encriptaci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-12 ">
          <h2>Cifrar un Mensaje</h2>

          <label for="texto">Ingrese su texto a cifrar:</label><br>
          <textarea class="form-control noresize" id="texto" rows="5"></textarea>
          
          <br>
          <textarea class="form-control noresize" id="cifrado" rows="5" disabled="true"></textarea>
          <br>
          <button onclick="cifrar()" type="button" class="btn btn-dark">Cifrar</button>
        </div>
        <div class="col-12 ">
          <h2>Descifrar un Mensaje</h2>
          <label for="textod">Ingrese su texto a descifrar:</label>
          <textarea class="form-control noresize" id="textod" rows="5"></textarea>
          <br>
          <textarea class="form-control noresize" id="descifrado" rows="5" disabled="true"></textarea>
          <br>
          <button onclick="descifrar()" type="button" class="btn btn-dark">Descifrar</button>
          <br>
        </div>
    </div>    
</div>
  <script src="./js/functions.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
